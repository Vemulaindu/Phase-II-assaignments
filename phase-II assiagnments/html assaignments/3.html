<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML3</title>
</head>
<body>
    <!--p is used for paragraph of html-->
    <p>paragraph</p>
    <!--img src is used to add the image-->
    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAEALAAAAAABAAEAAAIBTAA7">
    <!-- href is used to add external link-->
    <!--a tag is used to add external link-->
    <a href="https://www.google.com/">google</a>
    <!--html should contain closing tags for html,head and body-->
</body>
</html>
